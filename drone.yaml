build:
  image: onezerobinary/dev-box

  script:
    name: go get
    code: |
      cd $WERCKER_SOURCE_DIR
      go version
      go get -u github.com/Masterminds/glide
      export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
      glide install

  script:
    name: go test
    code: |
      go test -v ./utils